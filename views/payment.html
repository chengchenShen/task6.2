<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Payment App</title>
</head>

<body class="bg-gray-900">
    <div class="flex justify-center mt-32" style="margin-left: 0%;">
        <form action="/charge" method="POST" class="flex flex-col w-1/3" > 
            <input class="bg-transparent text-white p-2 h-10 mb-4" type="text" name="name" placeholder="Card Owner" style="background-color: teal;  width: 70%; margin-left: -90%;">
            <br>
            <input type="email" class="bg-transparent text-white p-2 h-10 mb-4" name="email" placeholder="Email" style="background-color: teal; width: 70%; margin-left: -90%;">
            <br>
            <input class="bg-transparent text-white p-2 h-10 mb-4" type="text" name="amount" placeholder="Amount" style="background-color: teal; width: 70%; margin-left: -90%;">
            <br>

            <div id="card-element" class="bg-transparent text-white p-2 h-10 mb-4" style="background-color: teal; margin-left: -90%;  width: 70%;" ></div>
            <div id="card-errors" role="alert" style="background-color: teal; margin-left: -90%; width: 70%;" ></div>
            <button class="text-white bg-purple-900 p-4 rounded" style="background-color: teal; width: 70%; margin-left: -90%;">Pay</button>
        </form>
    </div>
</body>

<script src="https://js.stripe.com/v3/"></script>
<script src="app.js"></script>


<style>
    *{
        background-color: rgb(0, 47, 33);
        color: black;
    }
.formm{
    position: fixed;
    left:10% ;
    width: 20%;
    color: black;
    background-color:rgb(107, 126, 126);
}
</style>
</html>
